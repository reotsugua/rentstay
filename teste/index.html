<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Empresas</h1>
        <table class="table table-hover" id="empresaTable">
            <thead>
                <tr>
                    <th>CNPJ</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="empresaModal" tabindex="-1" aria-labelledby="empresaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="empresaModalLabel">Detalhes da Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nome:</strong> <span id="empresaNome"></span></p>
                    <p><strong>Atividade Principal:</strong> <span id="empresaAtividade"></span></p>
                    <p><strong>Sócios:</strong> <span id="empresaSocios"></span></p>
                    <p><strong>Email:</strong> <span id="empresaEmail"></span></p>
                    <p><strong>Telefone:</strong> <span id="empresaTelefone"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
